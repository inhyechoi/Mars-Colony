<div class= "report-page">
  <h1>Report Encounter</h1>
  <p>Safety on Mars is your reponsibility</p>
  <form [formGroup]="reportForm">
      <div class="selectbox">
      <select required formControlName="type" name="type">
        <option value="none">Select alien type</option>
        <option *ngFor="let alien of alienType" value="{{ alien.type }}">{{ alien.type }}</option>
      </select>   
      </div>
      <textarea type="text" name="action" placeholder="Action taken" required formControlName="action"></textarea> 
  </form>
  <button (click)="logEncounter()">Submit Report</button>
</div>
